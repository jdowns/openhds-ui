<div>
    <br>
    <fieldset>

        <br /><br /> <!-- todo css padding -->
        <div row>
            <textbox label="{{labels.externalId}}" i18next="[html]labels.externalId" id="identifier" ng-model="model.searchExtId"></textbox>
            <button class="btn btn-danger" ng-click="model.searchExtId = null"  ng-i18next="[html]labels.clear"
                    ng-disabled="model.searchExtId == null">{{labels.clear}}

            </button>
        </div>
        <br /><br /> <!-- todo css padding -->
    </fieldset>

    <button id="searchExtid"
            class="btn btn-primary pull-right"
            ng-click="model.lookupEntity()"
            ng-i18next="[html]labels.search"
            ng-disabled="model.entityType == null;
                         model.searchExtId == null">
        <div>{{labels.search}}</div>

        <span class="glyphicon glyphicon-search"></span>
    </button>
    <br/><br/>

</div>

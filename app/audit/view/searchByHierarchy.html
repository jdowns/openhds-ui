<div>

    <br/><br/>
    <div class="alert alert-danger" role="alert"
            ng-if="model.entityType != null &&
                   model.entityType != 'location' &&
                   model.entityType != 'individual'">
        Search by hierarchy is only available for locations and individuals
    </div>

    <fieldset>
        <div ng-hide="model.currentHierarchy == null">
            <constbox label="Location Hierarchy" ng-model="model.currentHierarchy.extId"></constbox>
            <button class="btn btn-danger" ng-click="model.currentHierarchy = null">Clear</button>
        </div>
        <div ng-hide="model.currentHierarchy != null">
            <label for="hierarchy-select">Location Hierarchy: </label>

            <div align="center">
                <button class="btn btn-default" id="hierarchy-select"
                        data-toggle="modal"
                        data-target="#hierarchyModal"
                        ng-disabled="model.entityType == null ||
                                    model.entityType != 'location' &&
                                    model.entityType != 'individual'">
                    Select Hierarchy
                </button>
            </div>
        </div>


        <br/>


    </fieldset>

    <button id="searchHierarchy"
            class="btn btn-primary pull-right"
            ng-click="model.searchByHierarchy()"
            ng-disabled="model.currentHierarchy == null">
        Search
        <span class="glyphicon glyphicon-search"></span>
    </button>
    <br/><br/>


</div>

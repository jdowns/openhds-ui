<row><h3>Relationship</h3></row>
<row>

    <button class="btn btn-primary" data-toggle="modal" data-target="#relationshipCreateModal">
        <h3>Create New</h3>
        <h2>
            <span class="glyphicon glyphicon-plus"></span>
        </h2>
    </button>
</row>
<hr>

<!-- Display selected individuals -->
<h4>Relationships:</h4>
<table st-table="model.createdRelationships" class="table table-striped">
    <thead>
    <tr>
        <th>Individual A</th>
        <th>Individual B</th>
        <th>Relationship Start Type</th>
        <th>Relationship Start Date</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in model.submittedRelationships">
        <td>{{row.individualA.uuid}}</td>
        <td>{{row.individualB.uuid}}</td>
        <td>{{row.relationshipType}}</td>
        <td>{{row.startDate}}</td>
        <td>
            <button type="button" ng-click="model.removeSelectedEntity('submittedRelationships',row)" class="btn btn-sm btn-danger">
                <i class="glyphicon glyphicon-remove-circle">
                </i>
            </button>
        </td>
    </tr>

    </tbody>
</table>
<hr>

<button class="btn btn-primary pull-right"
        data-toggle="tab"
        data-target="#baseline"
        ng-click="model.selectedLocation = null;
                  model.selectedSocialGroups = [];
                  model.selectedIndividuals=[];
                  model.currentIndividual=null;
                  model.submittedMemberships = [];
                  model.submittedRelationships = []">
    Complete Baseline
    <span class="glyphicon glyphicon-arrow-right"></span>
</button>


<ng-include src="'domain/relationship/partials/relationshipCreateModal.html'"></ng-include>

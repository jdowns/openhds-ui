<div class="row">
    <div class="form-group" >
        <label class="col-md-4 control-label" for="fieldWorkerId">Field Worker ID</label>
        <div class="col-md-4">
            <input id="fieldWorkerId" name="fieldWorkerId" ng-model=vm.username class="form-control input-md"/>
        </div>
    </div>
</div>

<div class="row">
    <div class="form-group" >
        <label class="col-md-4 control-label" for="password">Password</label>
        <div class="col-md-4">
            <input id="password" name="password" ng-model=vm.password class="form-control input-md"/>
        </div>
    </div>
</div>

<div class="row">
    <div class="form-group" >
        <label class="col-md-4 control-label" for="backend">Server</label>
        <div class="col-md-4">
            <input id="backend" name="backend" ng-model=vm.server class="form-control input-md"/>
        </div>
    </div>
</div>

<div class="row">
    <div class="form-group" >
        <div class="col-md-4">
            <a class="btn btn-success" id='new-location' ng-click="vm.fieldWorkerLogin()">Login</a>
        </div>
    </div>
</div>

{{ vm }}

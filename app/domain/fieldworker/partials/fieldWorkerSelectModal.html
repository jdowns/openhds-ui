<!-- fieldworker modal -->
<div class="modal fade" id="fieldworkerModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
        <h4 class="modal-title">{{'legends.fieldworkerSelect' | i18next }}</h4>
      </div>
      <div class="modal-body">
        <!-- Search for existing social group -->
        <table st-safe-src="model.allFieldWorkers" st-table="model.displayFieldWorkers" class="table table-striped">
          <thead>
          <tr>
            <th></th>
            <th>{{ 'tables.id' | i18next}}</th>
            <th st-sort="firstName">{{ 'tables.firstName' | i18next}}</th>
            <th st-sort="lastName">{{ 'tables.lastName' | i18next}}</th>
          </tr>
          <tr>
            <th></th>
            <th>
              <input st-search="fieldWorkerId" class="input-sm form-control" type="search"/>
            </th>
            <th>
              <input st-search="firstName" class="input-sm form-control" type="search"/>
            </th>
            <th>
              <input st-search="lastName" class="input-sm form-control" type="search"/>
            </th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="row in model.displayFieldWorkers">
            <td>
              <button id="{{row.id}}" class="btn btn-success" data-dismiss="modal" ng-click="model.currentFieldWorker = row">
                {{'buttons.select' | i18next }}
              </button>
            </td>
            <td>{{row.id}}</td>
            <td>{{row.firstName}}</td>
            <td>{{row.lastName}}</td>
          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td colspan="4" class="text-center">
              <div st-pagination="" st-items-by-page=10></div>
            </td>
          </tr>
          </tfoot>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">
          {{'buttons.done' | i18next}}
        </button>
      </div>
    </div>
  </div>
</div>

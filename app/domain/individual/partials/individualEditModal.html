
<!-- Edit Individual modal -->
<div class="modal fade" id="editIndividualModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">{{ 'legends.editIndividual' | i18next }}</h4>
            </div>
            <div class="modal-body">

                <fieldset>
                    <constbox i18next="[html]labels.uuid" id="uuid" ng-model="model.tempIndiv.uuid"></constbox>
                    <br/><br/>

                    <constbox i18next="[html]labels.externalId" id="extId" ng-model="model.tempIndiv.extId"></constbox>
                    <br/><br/>

                    <textbox i18next="[html]labels.status" id="status" ng-model="model.tempIndiv.entityStatus"></textbox>
                    <br/><br/>

                    <textbox i18next="[html]labels.firstName" id="name" ng-model="model.tempIndiv.firstName"></textbox>
                    <br/><br/>

                    <textbox i18next="[html]labels.lastName" id="name" ng-model="model.tempIndiv.lastName"></textbox>
                    <br/><br/>

                    <selectbox i18next="[html]labels.gender"
                               id="type"
                               ng-model="model.tempIndiv.gender">
                        <option ng-if="code.codeGroup === 'gender'"
                                ng-repeat="code in model.codes"
                                value="{{code.codeValue}}">{{code.codeName}}
                        </option>
                    </selectbox>
                    <br/><br/>


                </fieldset>





            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-danger pull-left" data-dismiss="modal">
                    {{ 'buttons.cancel' | i18next }}
                </button>


                <button class="btn" ng-click="model.setTemp('tempLoc')">
                    {{ 'buttons.reset' | i18next }}
                </button>

                <button type="submit" class="btn btn-primary" data-toggle="modal" data-dismiss="modal"
                        aria-label="Close" ng-click="model.submitEdited('individual')">
                    {{ 'buttons.submit' | i18next }}
                </button>


            </div>
        </div>
    </div>
</div>

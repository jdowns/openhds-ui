
<!-- Edit Individual modal -->
<div class="modal fade" id="editIndividualModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Edit Individual</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="uuid">UUID</label>
                    <input type="text" class="form-control" id="uuid" ng-model="model.tempIndiv.uuid" readonly>
                </div>
                <div class="form-group">
                    <label for="entityStatus">Entity Status</label>
                    <input type="text" class="form-control" id="entityStatus" ng-model="model.tempIndiv.entityStatus">
                </div>

                <div class="form-group">
                    <label for="extId">External ID</label>
                    <input type="text" class="form-control" id="extId" ng-model="model.tempIndiv.extId">
                </div>

                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstName" ng-model="model.tempIndiv.firstName">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastName" ng-model="model.tempIndiv.lastName">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <input type="text" class="form-control" id="gender" ng-model="model.tempIndiv.gender">
                </div>



                <div>
                    <pre>toSubmit: {{model.toSubmit | json}}</pre>
                </div>







            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-danger pull-left" data-dismiss="modal">
                    Cancel
                </button>


                <button class="btn" ng-click="model.setTemp('tempIndiv')">
                    Reset
                </button>
                <button class="btn" ng-click="model.saveIndividual()">
                    Save
                </button>
                <button type="submit" class="btn btn-primary" data-toggle="modal" data-dismiss="modal"
                        aria-label="Close" ng-click="model.submitIndividual()">
                    Update Individual
                </button>



            </div>
        </div>
    </div>
</div>

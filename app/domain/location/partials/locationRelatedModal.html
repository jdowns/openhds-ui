<div class="modal fade" id="relatedLocationModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Related Entities</h4>
            </div>
            <div class="modal-body">



                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingOne" ng-click="model.toggleLocationRelated('visits')">
                            <h4 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" >
                                    Memberships
                                </a>
                            </h4>
                        </div>
                        <div class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne" ng-if="model.locationRelated.visits.show">
                            <div class="panel-body">
                                <div ng-if="model.locationRelated.visits.loadMsg">
                                    <h4>LOADING...</h4>
                                </div>

                                <div ng-if="!model.locationRelated.visits.loadMsg">


                                    <!-- Display visits -->
                                    <table st-safe-src="model.locationRelated.visits.data" st-table="model.locationRelated.visits.displayCollection" class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th></th>
                                            <th>visitDate</th>
                                            <th>extId</th>
                                            <th>collectedBy</th>
                                        </tr>

                                        <tr>
                                            <th></th>
                                            <th>
                                                <input st-search="visitDate" class="input-sm form-control" type="search"/>
                                            </th>
                                            <th>
                                                <input st-search="extId" class="input-sm form-control" type="search"/>
                                            </th>
                                            <th>
                                                <input st-search="collectedBy" class="input-sm form-control" type="search"/>
                                            </th>


                                        </tr>


                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="row in model.locationRelated.visits.displayCollection">
                                            <td>
                                                <div class="dropdown">
                                                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                                        <span class="glyphicon glyphicon-chevron-down"></span>
                                                    </button>
                                                    <ul class="dropdown-menu dropdown-menu-left" aria-labelledby="dropdownMenu1">
                                                        <li class="dropdown-header">View</li>
                                                        <li data-toggle="modal" data-dismiss="modal" ng-click="model.viewJson(row)"><a>Raw Data</a></li>
                                                    </ul>
                                                </div>
                                            </td>

                                            <td>{{row.visitDate}}</td>
                                            <td>{{row.extId}}</td>
                                            <td>{{row.collectedBy.uuid}}</td>
                                        </tr>

                                        </tbody>
                                    </table>

                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" ng-click="model.toggleLocationRelated('individuals')">
                            <h4 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" >
                                    Individuals
                                </a>
                            </h4>
                        </div>
                        <div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo" ng-if="model.locationRelated.individuals.show">
                            <div class="panel-body">
                                <div class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne" ng-if="model.locationRelated.individuals.show">
                                    <div class="panel-body">
                                        <div ng-if="model.locationRelated.individuals.loadMsg">
                                            <h4>LOADING...</h4>
                                        </div>

                                        <div ng-if="!model.locationRelated.individuals.loadMsg">


                                            <!-- Display relationships -->
                                            <table st-safe-src="model.locationRelated.individuals.data" st-table="model.locationRelated.individuals.displayCollection" class="table table-striped">
                                                <thead>
                                                <tr>
                                                    <th></th>
                                                    <th>firstName</th>
                                                    <th>lastName</th>
                                                    <th>extId</th>
                                                </tr>

                                                <tr>
                                                    <th></th>
                                                    <th>
                                                        <input st-search="firstName" class="input-sm form-control" type="search"/>
                                                    </th>
                                                    <th>
                                                        <input st-search="lastName" class="input-sm form-control" type="search"/>
                                                    </th>
                                                    <th>
                                                        <input st-search="startDate" class="input-sm form-control" type="search"/>
                                                    </th>
                                                  



                                                </tr>


                                                </thead>
                                                <tbody>
                                                <tr ng-repeat="row in model.locationRelated.individuals.displayCollection">
                                                    <td>
                                                        <div class="dropdown">
                                                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                                                <span class="glyphicon glyphicon-chevron-down"></span>
                                                            </button>
                                                            <ul class="dropdown-menu dropdown-menu-left" aria-labelledby="dropdownMenu1">
                                                                <li class="dropdown-header">View</li>
                                                                <li data-toggle="modal" data-dismiss="modal" ng-click="model.viewJson(row)"><a>Raw Data</a></li>
                                                            </ul>
                                                        </div>
                                                    </td>
                                                    <td>{{row.firstName}}</td>
                                                    <td>{{row.lastName}}</td>
                                                    <td>{{row.extId}}</td>
                                                </tr>

                                                </tbody>
                                            </table>

                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger pull-left" data-dismiss="modal">
                            Cancel
                        </button>


                        <button type="submit" class="btn btn-primary" data-toggle="modal" data-dismiss="modal"
                                aria-label="Close">
                            Ok
                        </button>



                    </div>
                </div>
            </div>
        </div>

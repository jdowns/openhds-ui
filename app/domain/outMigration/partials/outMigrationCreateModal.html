<!--out migration create modal -->
<div class="modal fade" id="outMigrationCreateModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Create Out Migration</h4>
            </div>
            <div class="modal-body">



                <fieldset>
                    <br/><br/>
                    <constbox label="Individual" id="currentIndividual" ng-model="model.currentIndividual.extId"></constbox>
                    <br/><br/>
                    <textbox label="Destination" id="origin" ng-model="model.currentOutMigration.destination"></textbox>
                    <br /><br /> <!-- todo css padding -->
                    <textbox label="Reason" id="reason" ng-model="model.currentOutMigration.reason"></textbox>
                    <br /><br />
                    <selectbox label="Migration Type" id="migrationType" ng-model="model.currentOutMigration.migrationType">
                        <option>
                            TODO
                        </option>
                    </selectbox>
                </fieldset>



            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger pull-left" data-dismiss="modal">
                    Cancel
                </button>
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                        id="createOutMigration"
                        ng-click="modal.submitOutMigration(model.currentOutMigration)">

                Create
                </button>

            </div>
        </div>
    </div>
</div>

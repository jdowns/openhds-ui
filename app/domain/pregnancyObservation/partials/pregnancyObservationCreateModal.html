<!--pregnancy observation create modal -->
<div class="modal fade" id="pregnancyObservationCreateModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Create New Pregnancy Observation</h4>
            </div>
            <div class="modal-body">



                <fieldset>

                    <div>
                        <label for="currentIndividual">Mother: </label>
                        <input type="text" id="currentIndividual" ng-model="model.currentIndividual" disabled />
                    </div>

                    <br/><br/>



                    <datebox label="Expected Delivery Date" id="deliveryDate" ng-model="model.currentPregnancyObservation.deliveryDate"> </datebox>
                    <br /><br />
                    <datebox label="Pregnancy Date" id="pregnancyDate" ng-model="model.currentPregnancyObservation.pregnancyDate"> </datebox>
                    <br /><br />



                </fieldset>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger pull-left" data-dismiss="modal">
                    Cancel
                </button>
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                        id="createPregnancyObservation"
                        ng-click="modal.submitPregnancyObservation(model.currentPregnancyObservation)">

                Create
                </button>

            </div>
        </div>
    </div>
</div>


<!-- Edit Social Group modal -->
<div class="modal fade" id="editSocialGroupModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Edit Social Group</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="uuid">UUID</label>
                    <input type="text" class="form-control" id="uuid" ng-model="model.tempSocial.uuid" readonly>
                </div>

                <div class="form-group">
                    <label for="extId">External ID</label>
                    <input type="text" class="form-control" id="extId" ng-model="model.tempSocial.extId" readonly>
                </div>

                <div class="form-group">
                    <label for="name">Group Name</label>
                    <input type="text" class="form-control" id="name" ng-model="model.tempSocial.groupName">
                </div>
                <div class="form-group">
                    <label for="type">Group Type</label>
                    <input type="text" class="form-control" id="type" ng-model="model.tempSocial.groupType">
                </div>


                <div>
                    <pre>toSubmit: {{model.toSubmit | json}}</pre>
                </div>





            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-danger pull-left" data-dismiss="modal">
                    Cancel
                </button>


                <button class="btn" ng-click="model.setTemp('tempSocial')">
                    Reset
                </button>
                <button class="btn" ng-click="model.saveSocialGroup()">
                    Save
                </button>
                <button type="submit" class="btn btn-primary" data-toggle="modal" data-dismiss="modal"
                        aria-label="Close" ng-click="model.submitSocialGroup()">
                    Update Location
                </button>



            </div>
        </div>
    </div>
</div>

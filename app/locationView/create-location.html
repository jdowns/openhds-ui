<form class="form-inline">
    <div class="form-group">
        <div id='locations'>
            <div name='location' class='col-md-4'>
                <div class='checkbox'>
                    <label for='empty'>Empty Location</label>
                    <input id='empty' name='empty' type='checkbox'>
                </div>

                <a id='next' class="btn btn-default" href="#/location/new">Next</a>
                <select ng-options="name for name in data.locationHierarchy" ng-model="data.name" />
            </div>
        </div>
    </div>
</form>

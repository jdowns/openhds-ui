<div class="container">
    <form name="loginForm" class="form-horizontal" novalidate>
        <fieldset>
            <legend>Login</legend>
            <div class="form-horizontal">
                <div class="row">
                    <label class="col-md-4 control-label">Username</label>

                    <div class="col-md-4">
                        <input type="text" id='username' class="form-control input-md" ng-model="data.username" />
                    </div>
                </div>

                <div class="row">
                    <label class="col-md-4 control-label">Password</label>

                    <div class="col-md-4">
                        <input type="password" id='password' class="form-control input-md" ng-model="data.password" />
                    </div>
                </div>

                <div class="row">
                    <label class="col-md-4 control-label">Server</label>

                    <div class="col-md-4">
                        <input type="text" id='server' class="form-control input-md" ng-model="data.server" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <a class="btn btn-success" id='login' href="#/dashboard">Login</a>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>

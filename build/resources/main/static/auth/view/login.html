<form name="form" id="fieldworkerLogin" class="form-horizontal"
      ng-submit="model.login(form.$valid)"  novalidate >
    <fieldset>
        <legend>Login</legend>
        <textbox label="Username" id="username" ng-model="model.username"></textbox>
        <passwordbox label="Password" id="password"
                     ng-model="model.password"></passwordbox>
        <checkbox label="supervisor?" id="supervisorCheckbox" ng-model="model.isSupervisor"></checkbox>
        <submitbutton></submitbutton>

    </fieldset>
</form>

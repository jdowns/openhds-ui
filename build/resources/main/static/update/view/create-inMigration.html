<form name="form" class="form-horizontal" ng-submit="model.create(form.$valid)" novalidate>
    <fieldset>
        <legend>Create In Migration</legend>
        <textbox label="Destination" id="destination" ng-model="model.destination"></textbox>
        <textbox label="Reason" id="reason" ng-model="model.reason"></textbox>
        <datebox label="Migration Date" id="migrationDate" ng-model="model.migrationDate"></datebox>
        <textbox label="Visit" id="visit" ng-model="model.visit.uuid"></textbox>
        <textbox label="Individual" id="individual" ng-model="model.individual.uuid"></textbox>
        <textbox label="Residency" id="residency" ng-model="model.residency.uuid"></textbox>
        <constbox label="Field Worker ID" id="fieldWorkerId" ng-model="model.collectedByUuid"></constbox>
        <submitbutton></submitbutton>
    </fieldset>
</form>

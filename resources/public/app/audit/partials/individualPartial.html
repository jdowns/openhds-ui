<h2>Individual</h2>
<form name="form" class="form-horizontal"
      ng-submit="model.create()"
      novalidate>
  <div class='container'>
    <div class='col-md-2'>
      <div><label>Uuid: </label> </div> <!--const-->
      <div><label>Insert By: </label> </div> <!--const-->
      <div><label>Insert Date: </label> </div> <!--const-->
      <div><label>Last Modified By: </label> </div> <!--const-->
      <div><label>Last Modified Date: </label> </div> <!--const-->
      <div><label>Collected By: </label></div> <!--const-->
      <div><label>Collection Date Time: </label> </div> <!--const-->
      <div><label>External ID: </label> </div>
      <div><label>First Name: </label> </div>
      <div><label>Last Name: </label> </div>
      <div><label>Gender: </label> </div>
    </div>
    <div class='col-md-2'>
      <div> <input type="text" class="form-control" ng-model="model.entity.uuid" disabled /></div> <!--const-->
      <div> <input type="text" class="form-control" ng-model="model.entity.insertBy.uuid" disabled /></div> <!--const-->
      <div> <input type="text" class="form-control" ng-model="model.entity.insertDate" disabled /></div> <!--const-->
      <div> <input type="text" class="form-control" ng-model="model.entity.lastModifiedBy.uuid" disabled /></div> <!--const-->
      <div> <input type="text" class="form-control" ng-model="model.entity.lastModifiedDate" disabled /></div> <!--const-->
      <div> <input type="text" class="form-control" ng-model="model.entity.collectedBy.uuid" disabled /></div> <!--const-->
      <div> <input type="text" class="form-control" ng-model="model.entity.collectionDateTime" disabled /></div> <!--const-->
      <div> <input type="text" class="form-control" ng-model="model.entity.extId" /></div>
      <div> <input type="text" class="form-control" ng-model="model.entity.firstName" /></div>
      <div> <input type="text" class="form-control" ng-model="model.entity.lastName" /></div>
      <div> <input type="text" class="form-control" ng-model="model.entity.gender" /></div>
      <div> <button ng-click="model.submit()"> Save </button> </div>
    </div>
  </div>
</form>

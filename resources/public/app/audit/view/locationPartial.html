<h2>Location</h2>
<form name="form" class="form-horizontal"
      ng-submit="model.create()"
      novalidate>
  <div class='container'>
    <div class='col-md-4'>
      <div>
        <label>Uuid: </label>
        <input type="text" class="form-control"
               ng-model="model.entity.uuid"
               disabled/>
      </div> <!--const-->
      <div>
        <label>Insert By: </label>
        <input type="text" class="form-control"
               ng-model="model.entity.insertBy.uuid"
               disabled/>
      </div> <!--const-->
      <div>
        <label>Insert Date: </label>
        <input type="text" class="form-control"
               ng-model="model.entity.insertDate"
               disabled/>
      </div> <!--const-->
      <div>
        <label>Last Modified By: </label>
        <input type="text" class="form-control"
               ng-model="model.entity.lastModifiedBy.uuid"
               disabled/ >
      </div> <!--const-->
      <div>
        <label>Last Modified Date: </label>
        <input type="text" class="form-control"
               ng-model="model.entity.lastModifiedDate"
               disabled/>
      </div> <!--const-->
      <div>
        <label>Collected By: </label>
        <input type="text" class="form-control"
               ng-model="model.entity.collectedBy.uuid"
               disabled/>
      </div> <!--const-->
      <div>
        <label>Collection Date Time: </label>
        <input type="text" class="form-control"
               ng-model="model.entity.collectionDateTime"
               disabled/>
      </div> <!--const-->
      <div>
        <label>External ID: </label>
        <input type="text" class="form-control"
               ng-model="model.entity.extId" />
      </div>
      <div>
        <label>Name: </label>
        <input type="text" class="form-control"
               ng-model="model.entity.name" />
      </div>
      <div>
        <label>Type: </label>
        <input type="text" class="form-control"
               ng-model="model.entity.type" />
      </div>
      <div>
        <label>Description: </label>
        <input type="text" class="form-control"
               ng-model="model.entity.description" />
      </div>
      <div> <button ng-click="model.submit()"> Save </button> </div>
    </div>
  </div>
</form>

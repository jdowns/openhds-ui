<form name="form" class="form-horizontal" ng-submit="model.create()" novalidate>
    <fieldset>
        <legend>Create Out Migration</legend>
        <textbox label="Reason" id="reason" ng-model="model.reason"></textbox>
        <textbox label="Destination" id="reason" ng-model="model.destination"></textbox>
        <textbox label="Migration Type" id="migrationType" ng-model="model.migrationType"></textbox>
        <datebox label="Migration Date" id="migrationDate" ng-model="model.migrationDate"></datebox>
        <constbox label="Visit" id="visit" ng-model="model.visit"></constbox>
        <constbox label="Individual" id="individual" ng-model="model.individual"></constbox>
        <!--textbox label="Residency" id="residency" ng-model="model.residency"></constbox-->
        <constbox label="Field Worker ID" id="fieldWorkerId" ng-model="model.collectedByUuid"></constbox>
        <div ng-if="form.$valid">
          <submitbutton></submitbutton>
        </div>
    </fieldset>
</form>

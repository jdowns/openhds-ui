<form name="form" class="form-horizontal" ng-submit="model.create(form.$valid)" novalidate>
    <fieldset>
        <legend>Create Residency</legend>
        <textbox label="Individual" id="individual" ng-model="model.individual.uuid"></textbox>
        <textbox label="Location" id="location" ng-model="model.location.uuid"></textbox>

        <selectbox ng-model="model.startType" id="startType" label="Start Type*">
            <option value="BIRTH_MIGRATION">Birth</option>
            <option value="INTERNAL_MIGRATION">Internal Migration</option>
            <option value="UNKNOWN">Unknown</option>
        </selectbox>
        <datebox label="Start Date" id="startDate" ng-model="model.startDate"></datebox>
        <constbox label="Field Worker ID" id="fieldWorkerId" ng-model="model.collectedByUuid"></constbox>
        <submitbutton></submitbutton>
    </fieldset>
</form>
